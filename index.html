	<h1>大家的幻想乡皮肤图鉴</h1>
	<p>
		计算量较大，E5每次打开都要卡，弱机就慢慢等吧。显示不正常时推荐用最新版火狐浏览器。<br>
		数据是每次你访问本页面的时候即时从apk解压的游戏原始数据提取，源代码见<a href="https://github.com/Mapaler/DaJiaDeHuanXiangXiang-Skin" target="_blank">GitHub仓库</a>，目前是1.0.1.5b版本的数据。<br>
		但是实际上的战斗判定和是否被宴请到其实是看的游戏服务器返回，与本地游戏包无关。所以这些信息仅作参考，不一定是完全正确的。<br>
		本地包里找不到普通皮肤的宴出规则，所以没有普通宴出的信息，但为什么本地有这些限定的获取信息我也不知道。<br>
	</p>
